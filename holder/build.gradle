plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id 'kotlin-parcelize'
    id "androidx.navigation.safeargs.kotlin"
    id "com.starter.easylauncher"
    id "shot"
}

def appVersionCode = 1000000
if (System.getenv("GITHUB_REPOSITORY_OWNER") == "minvws") {
    appVersionCode = System.getenv("GITHUB_RUN_NUMBER") != null ? System.getenv("GITHUB_RUN_NUMBER").toInteger() : 1000000
}
version = "4.6"
archivesBaseName = "holder-v${version}-${appVersionCode}"

android {
    testOptions {
        unitTests {
            includeAndroidResources = true
            unitTests.all {
                jvmArgs '-Xmx2g'
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "nl.rijksoverheid.ctr.holder"
        versionCode appVersionCode
        versionName version
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "com.karumi.shot.ShotTestRunner"

        buildConfigField "String", "SIGNATURE_CERTIFICATE_CN_MATCH", '".coronatester.nl"'
        buildConfigField "boolean", "FEATURE_CORONA_CHECK_API_CHECKS", "true"
        buildConfigField "boolean", "FEATURE_TEST_PROVIDER_API_CHECKS", "true"
        buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"https://coronacheck.nl/app/auth2\""
        buildConfigField "String", "BASE_API_URL", "\"https://holder-api.coronacheck.nl/v8/\""
        buildConfigField "String", "MAX_BASE_URL", "\"https://max.coronacheck.nl\""
        buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
        buildConfigField "String", "DEEPLINK_SCANNER_TEST_URL",  "\"\""
        buildConfigField "String", "MIJNCN_BASEURL", "\"https://emax.coronacheck.nl\""
        buildConfigField "String", "PAP_BASE_URL", "\"https://qrcodezonderdigid.ggdghor.nl\""
        buildConfigField "String", "CDN_API_URL", "\"https://holder-api-cdn.coronacheck.nl/v8/\""
        manifestPlaceholders = [appLabel: "@string/app_name", deepLinkHost: "coronacheck.nl", digidSchema: "coronacheck"]

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":
                                      "$projectDir/schemas".toString()]
            }
        }
    }

    signingConfigs {
        release {
            storeFile file('../keystore.jks')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEYSTORE_KEY_ALIAS")
            keyPassword System.getenv("KEYSTORE_KEY_PASSWORD")
        }
    }

    flavorDimensions "environment"
    productFlavors {
        tst {
            buildConfigField "String", "BASE_API_URL", "\"https://holder-api.test.coronacheck.nl/v8/\""
            buildConfigField "String", "CDN_API_URL", "\"https://holder-api.test.coronacheck.nl/v8/\""
            buildConfigField "String", "MAX_BASE_URL", "\"https://max.test.coronacheck.nl\""
            buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"https://web.test.coronacheck.nl/app/auth2\""
            buildConfigField "String", "DEEPLINK_SCANNER_TEST_URL",  "\"https://web.acc.coronacheck.nl/verifier/scan?returnUri=https://web.test.coronacheck.nl/app/open?returnUri=scanner-test\""
            buildConfigField "String", "MIJNCN_BASEURL", "\"https://emax.test.coronacheck.nl\""
            buildConfigField "String", "PAP_BASE_URL", "\"https://pap.bananenhalen.nl/\""
            dimension "environment"
            versionNameSuffix "-test"
            applicationIdSuffix ".test"
            manifestPlaceholders = [appLabel: "@string/app_name_test", deepLinkHost: "web.test.coronacheck.nl", digidSchema: "coronacheck-test"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            matchingFallbacks = ['mlkit']
            buildConfigField "boolean", "FEATURE_TEST_PROVIDER_API_CHECKS", "true"
            buildConfigField "boolean", "FEATURE_CORONA_CHECK_API_CHECKS", "false"
        }
        acc {
            buildConfigField "String", "BASE_API_URL", "\"https://holder-api.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "CDN_API_URL", "\"https://holder-api-cdn.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "MAX_BASE_URL", "\"https://max.acc.coronacheck.nl\""
            buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"https://web.acc.coronacheck.nl/app/auth2\""
            buildConfigField "String", "DEEPLINK_SCANNER_TEST_URL",  "\"https://web.acc.coronacheck.nl/verifier/scan?returnUri=https://web.acc.coronacheck.nl/app/open?returnUri=scanner-test\""
            buildConfigField "String", "MIJNCN_BASEURL", "\"https://emax.acc.coronacheck.nl\""
            buildConfigField "String", "PAP_BASE_URL", "\"https://acceptatie.qrcodezonderdigid.ggdghor.nl\""
            dimension "environment"
            versionNameSuffix "-acc"
            applicationIdSuffix ".acc"
            manifestPlaceholders = [appLabel: "@string/app_name_acc", deepLinkHost: "web.acc.coronacheck.nl", digidSchema: "coronacheck-acc"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            matchingFallbacks = ['mlkit']
            buildConfigField "boolean", "FEATURE_TEST_PROVIDER_API_CHECKS", "true"
            buildConfigField "boolean", "FEATURE_CORONA_CHECK_API_CHECKS", "true"
        }
        fdroidAcc {
            buildConfigField "String", "BASE_API_URL", "\"https://holder-api.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "CDN_API_URL", "\"https://holder-api-cdn.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "MAX_BASE_URL", "\"https://max.acc.coronacheck.nl\""
            buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"coronacheck-acc://auth/login\""
            buildConfigField "String", "PAP_BASE_URL", "\"https://acceptatie.qrcodezonderdigid.ggdghor.nl\""
            dimension "environment"
            versionNameSuffix "-fdroid"
            applicationIdSuffix ".fdroid.acc"
            manifestPlaceholders = [appLabel: "@string/app_name_acc", deepLinkHost: "web.acc.coronacheck.nl", digidSchema: "coronacheck-acc"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            matchingFallbacks = ['zxing']
        }
        prod {
            dimension "environment"
            matchingFallbacks = ['mlkit']
        }
        fdroidProd {
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"coronacheck://auth/login\""
            dimension "environment"
            matchingFallbacks = ['zxing']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            productFlavors.tst.signingConfig signingConfigs.release
            productFlavors.acc.signingConfig signingConfigs.release
            productFlavors.prod.signingConfig signingConfigs.release
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
    }
}

dependencies {
    implementation project(":shared")
    implementation project(":appconfig")
    implementation project(":design")
    implementation project(":introduction")
    implementation project(":api")
    implementation project(':mobilecore')
    implementation project(":qrscanner")

    implementation "net.openid:appauth:${app_auth_version}"
    implementation "com.github.lisawray.groupie:groupie:${groupie_version}"
    implementation "com.github.lisawray.groupie:groupie-viewbinding:${groupie_version}"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "androidx.preference:preference-ktx:$preference_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    implementation "com.jakewharton.timber:timber:${timber_version}"
    implementation "com.airbnb.android:lottie:$lottie_version"
    debugImplementation "androidx.fragment:fragment-testing:$fragment_version"
    implementation "com.google.zxing:core:$zxing_core_version"
    implementation("com.squareup.okhttp3:logging-interceptor")
    implementation(platform("com.squareup.okhttp3:okhttp-bom:$okhttp_version"))
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:okhttp-tls")
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    implementation "androidx.security:security-crypto:$security_crypto_version"
    implementation "com.scottyab:rootbeer-lib:${rootbeer_version}"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "net.zetetic:android-database-sqlcipher:$sqlcypher_version"
    implementation "androidx.work:work-runtime-ktx:$work_manager_version"
    implementation "com.squareup.moshi:moshi-adapters:$moshi_version"

    testImplementation "junit:junit:$junit_version"
    testImplementation "io.mockk:mockk:$mock_version"
    androidTestImplementation "io.mockk:mockk-android:$mock_version"
    testImplementation "io.insert-koin:koin-test-junit4:$koin_version"
    testImplementation("org.robolectric:robolectric:$robolectric_version") {
        exclude group: 'org.bouncycastle'
    }
    testImplementation "androidx.test:runner:$androix_test_version"
    testImplementation "com.squareup.okhttp3:mockwebserver"
    testImplementation("com.adevinta.android:barista:$barista_version") {
        exclude group: "org.jetbrains.kotlin"
    }
    testImplementation "androidx.navigation:navigation-testing:$navigation_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    testImplementation "androidx.room:room-testing:$room_version"
    testImplementation "androidx.work:work-testing:$work_manager_version"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_version"
    testImplementation "androidx.arch.core:core-testing:$androidx_arch_core_version"

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:$desugar_jdk_version"

    accImplementation "com.google.firebase:firebase-crashlytics-ktx:$crashlytics_version"

    androidTestImplementation "androidx.test.ext:junit:$junit_ext_version"
    androidTestImplementation "androidx.test:runner:$androix_test_version"
    androidTestImplementation "androidx.test:rules:$androix_test_version"
    androidTestImplementation "androidx.test:core-ktx:$androix_test_version"
    androidTestImplementation "androidx.arch.core:core-testing:$androidx_arch_core_version"

    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"
}

easylauncher {
    buildTypes {
        debug {
            filters = customRibbon(
                    label: "Debug",
                    ribbonColor: "#727679",
                    labelColor: "#FFFFFF",
                    textSizeRatio: 0.2
            )
        }
    }
    variants {
        tstDebug {
            filters = customRibbon(
                    label: "Test Debug",
                    ribbonColor: "#727679",
                    labelColor: "#FFFFFF",
                    textSizeRatio: 0.2
            )
        }
        accDebug {
            filters = customRibbon(
                    label: "Acc Debug",
                    ribbonColor: "#727679",
                    labelColor: "#FFFFFF",
                    textSizeRatio: 0.2
            )
        }
        tstRelease {
            filters = customRibbon(
                    label: "Test $appVersionCode",
                    ribbonColor: "#727679",
                    labelColor: "#FFFFFF",
                    textSizeRatio: 0.2
            )
        }
        accRelease {
            filters = customRibbon(
                    label: "Acc $appVersionCode",
                    ribbonColor: "#727679",
                    labelColor: "#FFFFFF",
                    textSizeRatio: 0.2
            )
        }
    }
}
