    appVersionCode = System.getenv("GITHUB_RUN_NUMBER") != null ? System.getenv("GITHUB_RUN_NUMBER").toInteger() : 1000000
}
version = "4.9"
archivesBaseName = "holder-v${version}-${appVersionCode}"

android {
    namespace 'nl.rijksoverheid.ctr.holder'
    testOptions {
        unitTests {
            includeAndroidResources = true
            unitTests.all {
                jvmArgs '-Xmx2g'
            }
        }
    }

    sourceSets {
        debug {
            // for testing Room migrations, see https://github.com/robolectric/robolectric/issues/3928#issuecomment-395309991
            assets.srcDirs += files("$projectDir/schemas".toString())
        }
    }

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "nl.rijksoverheid.ctr.holder"
        versionCode appVersionCode
        versionName version
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "com.karumi.shot.ShotTestRunner"

        buildConfigField "String", "SIGNATURE_CERTIFICATE_CN_MATCH", '".coronatester.nl"'
        buildConfigField "boolean", "FEATURE_CORONA_CHECK_API_CHECKS", "true"
