            buildConfigField "String", "MAX_BASE_URL", "\"https://max.acc.coronacheck.nl\""
            buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"https://web.acc.coronacheck.nl/app/auth2\""
            buildConfigField "String", "DEEPLINK_SCANNER_TEST_URL", "\"https://web.acc.coronacheck.nl/verifier/scan?returnUri=https://web.acc.coronacheck.nl/app/open?returnUri=scanner-test\""
            buildConfigField "String", "MIJNCN_BASEURL", "\"https://emax.acc.coronacheck.nl\""
            buildConfigField "String", "PAP_BASE_URL", "\"https://acceptatie.qrcodezonderdigid.ggdghor.nl\""
            dimension "environment"
            versionNameSuffix "-acc"
            applicationIdSuffix ".acc"
            manifestPlaceholders = [appLabel: "@string/app_name_acc", deepLinkHost: "web.acc.coronacheck.nl", digidSchema: "coronacheck-acc"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            matchingFallbacks = ['mlkit']
            buildConfigField "boolean", "FEATURE_TEST_PROVIDER_API_CHECKS", "true"
            buildConfigField "boolean", "FEATURE_CORONA_CHECK_API_CHECKS", "true"
        }
        fdroidAcc {
            buildConfigField "String", "BASE_API_URL", "\"https://holder-api.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "CDN_API_URL", "\"https://holder-api-cdn.acc.coronacheck.nl/v8/\""
            buildConfigField "String", "MAX_BASE_URL", "\"https://max.acc.coronacheck.nl\""
            buildConfigField "String", "OPEN_ID_CLIENT_ID", "\"cc_app\""
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"coronacheck-acc://auth/login\""
            buildConfigField "String", "PAP_BASE_URL", "\"https://acceptatie.qrcodezonderdigid.ggdghor.nl\""
            dimension "environment"
            versionNameSuffix "-fdroid"
            applicationIdSuffix ".fdroid.acc"
            manifestPlaceholders = [appLabel: "@string/app_name_acc", deepLinkHost: "web.acc.coronacheck.nl", digidSchema: "coronacheck-acc"]
            apply plugin: 'com.google.gms.google-services'
            apply plugin: 'com.google.firebase.crashlytics'
            matchingFallbacks = ['zxing']
        }
        prod {
            dimension "environment"
            matchingFallbacks = ['mlkit']
        }
        fdroidProd {
            buildConfigField "String", "OPEN_ID_REDIRECT_URL", "\"coronacheck://auth/login\""
            dimension "environment"
            matchingFallbacks = ['zxing']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            productFlavors.tst.signingConfig signingConfigs.release
            productFlavors.acc.signingConfig signingConfigs.release
            productFlavors.prod.signingConfig signingConfigs.release
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
    }

    ksp {
        arg("room.schemaLocation", "$projectDir/schemas")
    }

    kotlin {
        sourceSets {
            main.kotlin.srcDirs += 'build/generated/ksp/main/kotlin'
            test.kotlin.srcDirs += 'build/generated/ksp/test/kotlin'
        }
    }

    packagingOptions {
        exclude "META-INF/LICENSE**"
        pickFirst "MANIFEST.MF"
    }

    def end2endPassword = project.ext.has("android.testInstrumentationRunnerArguments.authPassword") ? project.ext.getProperty("android.testInstrumentationRunnerArguments.authPassword") : ""
    fladle {
        projectId = "coronatester-test"
        variant = "accDebug"
        maxTestShards = 1
        testTargets = ["notPackage nl.rijksoverheid.ctr.holder.end2end"]
        devices = [
                ["model": "Pixel2.arm", "version": "29"]
        ]
        configs {
            end2end {
                resultsHistoryName.set("end2end")
                testTargets.set(["package nl.rijksoverheid.ctr.holder.end2end"])
                environmentVariables.set(["authPassword": end2endPassword])
                devices.set([
                        ["model": "Pixel2.arm", "version": "29", "locale": "nl"]
                ])
            }
        }
        flankVersion = "22.05.0"
    }
}

