plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "environment"
    productFlavors {
        mlkit {
            dimension "environment"
        }
        zxing {
            dimension "environment"
        }
    }
}

dependencies {
    implementation project(":design")
    api project(":qrscanner:zebrasupport")
    api project(":qrscanner:honeywellsupport")

    implementation "androidx.appcompat:appcompat:${appcompat_version}"
    implementation "androidx.core:core-ktx:${androidx_version}"
    implementation "androidx.appcompat:appcompat:${appcompat_version}"
    implementation "androidx.constraintlayout:constraintlayout:${constraintlayout_version}"
    implementation "androidx.fragment:fragment-ktx:${fragment_version}"
    implementation "com.jakewharton.timber:timber:${timber_version}"
    implementation "com.google.android.material:material:${material_version}"
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"

    // CameraX
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_view_version}"

    mlkitImplementation "com.google.mlkit:barcode-scanning:${mlkit_barcode_version}"
    zxingImplementation "com.google.zxing:core:$zxing_core_version"
}
