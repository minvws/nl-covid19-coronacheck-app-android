pluginManagement {
    repositories {
        google {
            content {
                includeGroup "com.google"
                includeGroup "com.android"
                includeGroupByRegex "com.google\\..*"
                includeGroupByRegex "com.android\\..*"
                includeGroupByRegex "androidx\\..*"
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }

    resolutionStrategy {
        eachPlugin {
            // shot does not publish a Gradle plugin descriptor ;(
            if (requested.id.id == "shot") {
                useModule("com.karumi:shot:${requested.version}")
            }
        }
    }
}

include ':qrscanner'
include ':api'
include ':introduction'
include ':design'
include ':shared'
include ':verifier'
include ':holder'
include ':mobilecore'
include ':appconfig'
include ':qrscanner:zebrasupport'
include ':qrscanner:honeywellsupport'
include ':modules'
project(':modules').projectDir = new File('rdo/modules')
include ':modules:luhncheck'
include ':modules:qrgenerator'
include ':modules:openidconnect'

rootProject.name = "CoronaTester"

